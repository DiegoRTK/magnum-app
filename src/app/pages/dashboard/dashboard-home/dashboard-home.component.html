<app-spinner *ngIf="isLoading; else content"></app-spinner>

<ng-template #content>
    <div class="container pt-3">
        <div class="card">
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-4 text-center">
                        <h3>¡Piedra, papel o tijera!</h3>
                        <label><ngb-alert type="light" [dismissible]="false">Para empezar, deberá registrar los nombres
                                de los jugadores.</ngb-alert></label>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col"></div>
                    <div class="col-4 text-center">
                        <h5 class="text-gray">Registrar usuarios</h5>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row pt-4">
                    <div class="col">
                        <magnum-input [showLabel]="true" type="text" [control]="usersForm.controls['player1Name']"
                            label="Nombre jugador 1">
                        </magnum-input>
                    </div>
                    <div class="col">
                        <magnum-input [showLabel]="true" type="text" [control]="usersForm.controls['player2Name']"
                            label="Nombre jugador 2">
                        </magnum-input>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col"></div>
                    <div class="col-4 text-center">
                        <div class="row">
                            <div class="col-md">
                                <magnum-button [outline]="true" label="Reiniciar" (click)="resetForm()"
                                    type="primary"></magnum-button>
                            </div>
                            <div class="col-md">
                                <magnum-button [outline]="false" label="Iniciar batalla" (click)="startBattle()"
                                    type="primary"></magnum-button>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
